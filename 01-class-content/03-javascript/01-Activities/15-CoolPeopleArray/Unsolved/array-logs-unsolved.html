<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Printing</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Use this Array
    var coolPeople = ["bruce lee", "arnold schwarzenegger", "will smith", "esther", "marie curie", "joan of arc"];

    // Then use console.log to print each of the names listed inside.
    // ...


    // Looping through each item in the array and logging a message to the console.
    for (var i = 0; i < coolPeople.length; i++) {
    console.log(coolPeople[i]);
    }
    for (var i = coolPeople.length - 1; i > -1; i--) {
    console.log(coolPeople[i]);
    }
    for (var i of coolPeople) {
      console.log(i)
    }

    var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];

    function printStuff(list) {
      for (var i = 0; i < list.length; i++) {
        console.log(list[i])
      }
    }
    
    printStuff(coolPeople);
    printStuff(drinks);
    printStuff(coolPeople);
    // CODE GOES HERE


    // ...

    </script>

  </body>
</html>
